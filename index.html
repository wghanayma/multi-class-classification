<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classificaition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>



    <script src="lib/p5.min.js"></script>

    <style>
        .btn-circle {
            width: 70px;
            height: 70px;
            padding: 17px 17px;
            border-radius: 35px;
            font-size: 30px;
        }

        body {
            color: #011627;

        }

        .componentColor {
            background-color: #e71d36;
        }

        .componentBorder {
            border-style: solid;
            border-width: 2px;
            border-color: #011627;
            border-radius: 3px;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e71d36;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script src="sketch.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2" style="font-size: 30px;">Classificaition</div>
            <div class="col-sm-5"></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="container-fluid componentBorder">
                    <div class="row justify-content-center">
                        <div class="col-sm-3"><button type="button" class="btn btn-circle componentColor"><i
                                    class="glyphicon glyphicon-repeat" style="color: #ffffff;"></i>
                            </button></div>

                        <div class="col-sm-3">
                            <button type="button" class="btn btn-circle componentColor" onclick="train()" ><i
                                    class="glyphicon glyphicon-play"  style="color: #ffffff;"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-sm-6">Data colors</div>
                        <div class="col-sm-6">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle componentColor" id="dataColorBtn" type="button"
                                    data-toggle="dropdown" style="color: #ffffff;">Color
                                </button>
                                <ul class="dropdown-menu" id="allColors">
                                    <li><a href="#" value="#e71d36" class="colorOption"
                                            style="color: #ffffff;background-color:#e71d36">.</a></li>
                                    <li><a href="#" value="#ff9f1c" class="colorOption"
                                            style="color: #ffffff;background-color:#ff9f1c">. </a></li>
                                    <li><a href="#" value="#2ec4b6" class="colorOption"
                                            style="color: #ffffff;background-color:#2ec4b6">. </a></li>
                                    <li><a href="#" value="#011627" class="colorOption"
                                            style="color: #ffffff;background-color:#011627">. </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">Examples</div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">Activation function</div>
                        <div class="col-sm-6">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle componentColor" id="chosenActivationFun"
                                    type="button" data-toggle="dropdown" style="color: #ffffff;">Tanh
                                </button>
                                <ul class="dropdown-menu" id="activationFuns">
                                    <li><a href="#" style="color: #ffffff;background-color:#e71d36">Tanh</a></li>
                                    <li><a href="#" style="color: #011627;background-color:#ff9f1c">ReLU</a></li>
                                    <li><a href="#" style="color: #011627;background-color:#2ec4b6">Leaky ReLU</a></li>
                                    <li><a href="#" style="color: #011627;background-color:#fdfffc">Sigmoid</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">learning rate <span id="learningRateValueDis"></span></div>
                        <div class="col-sm-6 slidecontainer">
                            <input type="range" min="0.005" max="1" value="0.2" step="0.005" class="slider"
                                id="learningRateRange"
                                oninput="updateValue('learningRateRange','learningRateValueDis'); setLearningRate(value);">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">Ratio of traning data <span id="traningDataValueDis"></span>%</div>
                        <div class="col-sm-6"><input type="range" min="40" max="90" value="70" step="5" class="slider"
                                id="traningDataRange" oninput="updateValue('traningDataRange','traningDataValueDis'); setRatioOfTrainingData(value); ">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">Max # of iteration <span id="iterationValueDis"></span></div>
                        <div class="col-sm-6"><input type="range" min="1" max="1000" value="70" step="1" class="slider"
                                id="iterationRange" oninput="updateValue('iterationRange','iterationValueDis'); setIterationNumber(value); "></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">SSE <span id="SSEValueDis"></span></div>
                        <div class="col-sm-6"><input type="range" min="0.001" max="0.8" value="0.01" step="0.001"
                                class="slider" id="SSERange" oninput="updateValue('SSERange','SSEValueDis'); setSSE(value);"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="container-fluid">
                    <div class="row justify-content-center componentBorder">

                        <div id="canvasDiv"></div>

                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <div class="row justify-content-center componentBorder">

                        <div id="myDiv"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


<script>
    // var slider = document.getElementById("learningRateRange");
    // var output = document.getElementById("learningRateValue");
    // output.innerHTML = slider.value;

    // slider.oninput = function () {
    //     output.innerHTML = this.value;
    // }
    function updateValue(sliderId, valueDisplayId) {
        var slider = document.getElementById(sliderId);
        var output = document.getElementById(valueDisplayId);
        output.innerHTML = slider.value;
    }

    $(document).ready(function () {
        $('#allColors li a').on('click', function () {
            // console.log($(this).css("background-color")) 
            var chosenColor = $(this).css("background-color");
            $('#dataColorBtn').css("background-color", chosenColor);
            setColor(chosenColor);
        });
    });
    $(document).ready(function () {
        $('#activationFuns li a').on('click', function () {
            // console.log($(this).css("background-color")) 
            var chosenFun = $(this).text();
            $('#chosenActivationFun').text(chosenFun);
            setActivationFun(chosenFun);
        });
    });
    
    setColor($('#allColors li a').css("background-color"));
    setActivationFun('Tanh');
    setLearningRate(0.2);
    setRatioOfTrainingData(70);
    setIterationNumber(70);
    setSSE(0.01);
    updateValue('learningRateRange', 'learningRateValueDis');
    updateValue('traningDataRange', 'traningDataValueDis');
    updateValue('iterationRange', 'iterationValueDis');
    updateValue('SSERange', 'SSEValueDis')

</script>

<script>
    var trace1 = {
        x: [0, 1, 2, 3, 10, 5, 6, 7, 8],
        y: [8, 7, 6, 1, 4, 3, 2, 1, 0],
        type: 'scatter',
        name: 'Validation',

        fill: 'tozeroy',
    };
    var trace2 = {
        x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
        y: [0, 1, 2, 3, 4, 5, 6, 7, 8],
        name: 'Training ',

        type: 'scatter',
        fill: 'tozeroy',
    };
    var data = [trace1, trace2,];
    var layout = {
        autosize: true,
        width: 470,
        height: 470,
        margin: {
            l: 120,
            r: 10,
            b: 100,
            t: 100,
            pad: 4
        },

        xaxis: {
            autotick: false,
            ticks: 'outside',
            tick0: 0,
            dtick: 10,
            ticklen: 1000,
            tickwidth: 0.5,
            tickcolor: '#000'
        },
        yaxis: {
            autotick: false,
            ticks: 'outside',
            tick0: 0,
            dtick: 0.5,
            ticklen: 8,
            tickwidth: 4,
            tickcolor: '#000'
        },
    };

    Plotly.newPlot('myDiv', data, layout);

</script>

</html>
