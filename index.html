    <style>
        .btn-circle {
            width: 70px;
            height: 70px;
            padding: 17px 17px;
            border-radius: 35px;
            font-size: 30px;
        }

        body {
            color: #011627;
 
        }

        .componentColor {
            background-color: #e71d36;
          }

        .componentBorder {
            border-style: solid;
            border-width: 2px;
            border-color: #011627;
            border-radius: 3px;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e71d36;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>

    function updateValue(sliderId, valueDisplayId){
        var slider = document.getElementById(sliderId);
        var output = document.getElementById(valueDisplayId);
        output.innerHTML = slider.value;
    }
    
    $(document).ready(function () {
        $('#allColors li a').on('click', function () {
            // console.log($(this).css("background-color")) 
            var chosenColor = $(this).css("background-color");
            $('#dataColorBtn').css("background-color", chosenColor)
        });
    });
    $(document).ready(function () {
        $('#activationFuns li a').on('click', function () {
            // console.log($(this).css("background-color")) 
            var chosenFun = $(this).text();
            $('#chosenActivationFun').text(chosenFun);
        });
    });


    updateValue('learningRateRange','learningRateValueDis');
    updateValue('traningDataRange','traningDataValueDis');
